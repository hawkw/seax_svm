sudo: false
language: rust
rust: nightly
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- travis-cargo build
- travis-cargo test
- travis-cargo bench
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE="nightly"
  - secure: 
  - secure: 
  - secure: 
after_success:
- travis-cargo coveralls --only nightly --no-sudo
- bash <(curl https://codecov.io/bash)
before_deploy:
- travis-cargo doc
- travis-cargo doc-upload
- travis-cargo build -- --release
- travis-cargo package -- --features nightly 
- travis-cargo publish --token $CRATES_TOKEN
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/release/libseax_svm.rlib
  on:
    repo: hawkw/seax_svm
    rust: nightly
    tags: true
