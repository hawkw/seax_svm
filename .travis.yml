sudo: false
language: rust
rust: nightly
script:
- cargo build
- cargo test
after_success:
- .travis/release.sh
before_deploy:
- cargo doc
- .travis/publish.sh
- cargo package
- cargo publish --token $CARGO_TOKEN
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/debug/libseax_svm.rlib
  on:
    repo: hawkw/seax_svm
    tags: true
env:
  global:
    secure: 
